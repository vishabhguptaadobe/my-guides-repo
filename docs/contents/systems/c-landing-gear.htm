<!--?xml version="1.0" encoding="utf-8" ?--><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><link rel="stylesheet" type="text/css" href="../../_rhdefault.css"></head><body id="id_wWCk5yNxRNXI" class="concept topic" lang="en_US"><div class="breadcrumbs"><div><div><a href="">Systems</a></div><div><a href="">Landing system</a></div><div><a href="contents/systems/c-landing-gear">Landing gear</a></div></div></div><h1 class="title">Landing gear</h1><div class="shortdesc"><div><div><span>The landing gear has three landing gear assemblies; one in the nose, another to the left and right in the lower wing areas. Each gear assembly has &amp;&amp; shock strut and multiple wheel and tire assemblies to distribute the weight and shock of impact. </span></div></div></div></body></html>
